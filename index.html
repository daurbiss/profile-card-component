<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <main>
    <div class="card">
      <div class="top-card">
        <img class="pattern" src="images/bg-pattern-card.svg" alt="card background">
        <img class="profile-pic" src="images/image-victor.jpg" alt="profile picture">
      </div>

      <div class="mid-card">
        <h1 class="font-main">Victor Crest <span>26</span></h1>
        <p class="font-light">London</p>
      </div>
      <hr>
      <div class="bottom-card">
        <div class="followers">
          <p class="font-main">80K</p>
          <p class="font-light">Followers</p>
        </div>
        <div class="likes">
          <p class="font-main">803K</p>
          <p class="font-light">Likes</p>
        </div>
        <div class="photos">
          <p class="font-main">1.4K</p>
          <p class="font-light">Photos</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
